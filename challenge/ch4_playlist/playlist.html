<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IU Playlist</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="screen">
      <div class="header">
        <div class="header__icon">
          <i class="fas fa-times fa-2x"></i>
        </div>
        <div class="header__name">Playlist</div>
        <div class="header__empty"></div>
      </div>
      <div class="main">
        <div class="main__image">
          <img
            src="https://w.namu.la/s/db95e8529db90e3ad7c75b6d7ea8506b7a4a6f0d547810cc6ab1aa8c7f063f848a56c4f93636c7fa53e81f5fe00a3374df82f3d4b38372669e466cad41c3ea9f36b7e06acae147f61a6142966e950257080eea04f768fb873eae432b951878f168c248e3eb80b880d47e416d753cc227"
          />
        </div>
        <div class="main__info">
          <div class="main__info--title">LILAC</div>
          <div class="main__info--singer">By IU</div>
        </div>
      </div>
      <div class="button">
        <div class="button__play">
          <div class="button__play--icon">
            <i class="fas fa-play fa-3x"></i>
          </div>
          <div class="button__play--text">Play</div>
        </div>
        <div class="button__icon">
          <div class="button__icon--like">
            <i class="fas fa-heart fa-3x"></i>
          </div>
          <div class="button__icon--plus">
            <i class="fas fa-plus fa-3x"></i>
          </div>
        </div>
      </div>
      <div class="list">
        <form>
          <ul>
            <li class="list__song">
              <div class="list__song--image">
                <img
                  src="https://img4.yna.co.kr/etc/inner/KR/2021/10/19/AKR20211019085651005_01_i_P4.jpg"
                />
              </div>
              <div class="list__song--title">Strawberry Moon</div>
              <div class="list__song--singer">IU</div>
            </li>
            <li class="list__song">
              <div class="list__song--image">
                <img
                  src="https://w.namu.la/s/bded2b2e08e690ab4dafcf6931ca23742efa29aba60d55350816c3441e0d6208849b946c8d683aed2850de028019702746ab51626cc3d4a036d7c0d550c8d7c5b1b6fddb4b67511709416e1f523437cbab23e49969799ed846d2496fbc98cb26"
                />
              </div>
              <div class="list__song--title">Love Poem</div>
              <div class="list__song--singer">IU</div>
            </li>
            <li class="list__song">
              <div class="list__song--image">
                <img
                  src="https://image.ajunews.com/content/image/2015/10/21/20151021101241776361.jpg"
                />
              </div>
              <div class="list__song--title">Twenty-Three</div>
              <div class="list__song--singer">IU</div>
            </li>
            <li class="list__song">
              <div class="list__song--image">
                <img
                  src="https://w.namu.la/s/45aa889292a2e516f5b00987f180fbe5fa7615c0ff57a4f486d3ab7124d8dcd2c1cf9106d6abd1c90ebe2b430c5a891cb21c2c9833e270b5842ecfc401434a26c5668d4d59021cdbc96a993d750ddbd5a058e1cabafa92098414e6cebb0e596f47582e2d34e71284ad01f1f78074f9a3"
                />
              </div>
              <div class="list__song--title">Every End of the Day</div>
              <div class="list__song--singer">IU</div>
            </li>
          </ul>
        </form>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
