<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="top">
      <i class="fa-solid fa-bars-sort"></i>
      <span class="top__txt">library</span>
      <i class="fa-solid fa-basket-shopping-simple"></i>
    </div>
    <form class="search">
      <input type="text" placeholder="Search books..." />
      <i class="fa-solid fa-magnifying-glass"></i>
    </form>
    <div class="main">
      <h2>Book of the day</h2>
      <div class="main__img"></div>
      <span>No Fixed Abode</span>
      <span>Journey Through</span>
      <div class="main__star">
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-regular fa-star"></i>
      </div>
      <div>
        <span>Journey</span>
      </div>
      <div>
        <span>Biography</span>
      </div>
      <div>
        <i class="fa-solid fa-bookmark"></i>
      </div>
      <div>
        <span>Book Now</span>
      </div>
    </div>
    <div class="adventure">
      <div class="adventure__img"></div>
      <div class="adventure__star">
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-regular fa-star"></i>
      </div>
    </div>
    <div class="authors">
      <div class="author__img"></div>
      <span>George Raymond Richard Martin</span>
      <p>
        Modern American science fiction writer, screenwriter, producer and
        editor, winner of many literary awardds.
      </p>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
