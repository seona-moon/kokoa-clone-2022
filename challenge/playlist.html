<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="top">
      <div class="top__column">
        <i class="fas fa-times fa-2x"></i>
      </div>
      <div class="top__column">
        <span>Playlist</span>
      </div>
      <div class="top__column"></div>
    </header>

    <div class="nowplay">
      <div class="nowplay__img">
        <i class="fas fa-image fa-4x"></i>
      </div>
      <main class="nowplay__txt">
        <span class="nowplay__song">Random</span>
        <span class="nowplay__song">Love</span>
        <span class="nowplay__name">by Divay Kapoor</span>
      </main>
    </div>

    <div class="btn">
      <div class="btn__play">
        <i class="fas fa-play fa-2x"></i>
        <span>Play</span>
      </div>
      <div class="btn__like">
        <i class="fas fa-heart fa-2x"></i>
      </div>
      <div class="btn__plus">
        <i class="fas fa-plus fa-2x"></i>
      </div>
    </div>

    <div class="list">
      <div class="list__img"></div>
      <txt class="list_txt">
        <span class="list__song">Matargasti</span>
        <span class="list__name">Mohit Chauhan</span>
      </txt>
    </div>

    <div class="list">
      <div class="list__img"></div>
      <txt class="list_txt">
        <span class="list__song">Attitude</span>
        <span class="list__name">Lewis OfMan.Attitude</span>
      </txt>
    </div>

    <div class="list">
      <div class="list__img"></div>
      <txt class="list_txt">
        <span class="list__song">Try Everything</span>
        <span class="list__name">Shakira.Zootopia</span>
      </txt>
    </div>

    <div class="list">
      <div class="list__img"></div>
      <txt class="list_txt">
        <span class="list__song">Sunflower</span>
        <span class="list__name">Joseph Vincent.Sunflower</span>
      </txt>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
